{% extends 'buddy_mentorship/base.html' %}

{% block title %}
	Delete Skill
{% endblock title %}

{% block content %}

<form method="post">
  {% csrf_token %}
  <h3>Edit Skill: {{experience.skill.display_name}}</h3>
  <div class="form-group">
    <label for="id_level">Level (1 is the lowest and 5 is the highest):</label>
    <select class="form-control" name="level" id="id_level">
        <option value="1" {% if experience.level == 1 %} selected {% endif %}>1</option>

        <option value="2" {% if experience.level == 2 %} selected {% endif %}>2</option>

        <option value="3" {% if experience.level == 3 %} selected {% endif %}>3</option>

        <option value="4" {% if experience.level == 4 %} selected {% endif %}>4</option>

        <option value="5" {% if experience.level == 5 %} selected {% endif %}>5</option>
    </select>
  </div>

  <div class="form-check form-group">
    <input class="form-check-input" type="checkbox" name ="can_help" id="canHelpCheckbox" {% if experience.can_help %} checked {% endif %}>
    <label class="form-check-label" for="canHelpCheckbox">
      I can help others with this skill
    </label>
  </div>
  <div class="form-check form-group">
    <input class="form-check-input" type="checkbox" name="help_wanted" id="helpWantedCheckbox" {% if experience.help_wanted %} checked {% endif %}>
    <label class="form-check-label" for="helpWantedCheckbox">
      I would like help with this skill
    </label>
  </div>
  <button class="btn btn-primary" type="submit">Save</button>
</form>

{% endblock content %}
